<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <h1>Notifications</h1>

        <!-- Button to fetch and populate the dropdown -->
        <button @click="fetchCategories">Fetch Categories</button>

        <!-- Dropdown to display fetched categories -->
        <select v-model="selectedCategory">
            <option value="">Select a category</option>
            <option v-for="category in categories" :key="category.code" :value="category.code">
                {{ category.displayName }}
            </option>
        </select>

        <!-- Table to display notifications -->
        <table v-if="notifications.length > 0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Category</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="notification in notifications" :key="notification.id">
                    <td>{{ notification.id }}</td>
                    <td>{{ notification.category }}</td>
                    <td>{{ notification.message }}</td>
                </tr>
            </tbody>
        </table>

        <!-- Message when no notifications are available -->
        <p v-else>No notifications available.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            new Vue({
                el: '#app',
                data: {
                    categories: [],
                    notifications: [],
                    selectedCategory: ''
                },
                methods: {
                    // Fetch categories when button is clicked
                    fetchCategories() {
                        fetch('/api/rss/categories')
                            .then(response => response.json())
                            .then(data => {
                                this.categories = data;
                                console.log('Fetched categories:', data); // Log for debugging
                            })
                            .catch(error => {
                                console.error('Error fetching categories:', error);
                                alert('Failed to load categories.');
                            });
                    },
                    // Fetch notifications from the backend
                    fetchNotifications() {
                        //fetch('/api/notifications')
                        fetch('/api/notifications')
                            .then(response => response.json())
                            .then(data => {
                                this.notifications = data;
                                console.log('Fetched notifications:', data); // Log for debugging
                            })
                            .catch(error => {
                                console.error('Error fetching notifications:', error);
                                alert('Failed to load notifications.');
                            });
                    }
                },
                // Automatically fetch notifications when the app is mounted
                mounted() {
                    this.fetchNotifications();
                }
            });
        });
    </script>
</body>
</html>
