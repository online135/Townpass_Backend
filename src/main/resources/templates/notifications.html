<!DOCTYPE html>
<html>
<head>
    <title>Notifications</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            new Vue({
                el: '#app',
                data: {
                    categories: [],
                    notifications: [], // Assuming you will load notifications from somewhere
                    selectedCategory: ''
                },
                methods: {
                    fetchCategories() {
                        fetch('http://localhost:8080/api/rss/categories')
                            .then(response => response.json())
                            .then(data => {
                                this.categories = data;
                            })
                            .catch(error => {
                                console.error('Error fetching categories:', error);
                                alert('Failed to load categories.');
                            });
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div id="app">
        <h1>Notifications</h1>
        
        <!-- Button to fetch and populate the dropdown -->
        <button @click="fetchCategories">Fetch Categories</button>
        
        <!-- Dropdown to display fetched categories -->
        <select v-model="selectedCategory">
            <option value="">Select a category</option>
            <option v-for="category in categories" :key="category.code" :value="category.code">
                {{ category.displayName }}
            </option>
        </select>
        
        <!-- Table to display notifications -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="notification in notifications" :key="notification.id">
                    <td>{{ notification.id }}</td>
                    <td>{{ notification.category }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
