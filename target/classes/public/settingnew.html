<!--新增模式-->
<!DOCTYPE html>
<html lang="zh-Hant"> <!--中文-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 引用外部 CSS 檔案 -->
    <link rel="stylesheet" href="style.css">

    <title>設定提醒</title>
</head>

<body>
    <div class="container">
        <h1>設定提醒</h1>

        <!-- 標題輸入框 -->
        <div class="form-group">
            <label for="title">標題</label>
            <input type="text" id="title" placeholder="輸入提醒標題">
        </div>

        <!-- 時間選擇 -->
        <div class="form-group">
            <label for="time">時間</label>
            <input type="time" id="time" value="${new Date().toTimeString().substr(0, 5)}">
        </div>

        <!-- 重複選單 -->
         <div class="form-group flex-row">
            <label for="repeatSwitch">重複</label>
            <label class="switch">
                <input type="checkbox" id="repeatSwitch">
                <span class="slider round"></span>
            </label>
        </div>

        <!-- 複選下拉選單（預設隱藏） -->
        <div id="repeatContainer" style="display: none;">
            <select id="repeat" multiple>
                <option value="每天">每天</option>
                <option value="週一">週一</option>
                <option value="週二">週二</option>
                <option value="週三">週三</option>
                <option value="週四">週四</option>
                <option value="週五">週五</option>
                <option value="週六">週六</option>                    
                <option value="週日">週日</option>
            </select>
        </div>


        <!-- 主類別選單 -->
        <div class="form-group">
            <label for="mainCategory">主類別</label>
            <select id="mainCategory">
                <option value="">請選擇</option>
            </select>
        </div>

        <!-- 子類別選單 -->
        <div class="form-group">
            <label for="subCategory">子類別</label>
            <select id="subCategory" disabled>
                <option value="">請選擇</option>
            </select>
        </div>

        <!-- 通知方式選單 -->
        <div class="form-group">
            <label for="notificationMethod">通知方式</label>
            <select id="notificationMethod">
                <option></option>
                <option value="Line">Line</option>
                <option value="Email">Email</option>
                <option value="WhatsApp">WhatsApp</option>
                <option value="簡訊" disabled>簡訊(已停用)</option>
            </select>
            <button class="test-button" id="testNotification">測試</button>
        </div>

        <!-- 保存按鈕 -->
        <button class="save-button" id="saveReminder">保存</button>
    </div>

    <script>
        // Fetch categories from the backend
        async function fetchCategories() {
            try {
                const response = await fetch('http://localhost:8080/api/rss/categories'); // Update URL if needed
                if (!response.ok) {
                    throw new Error('Failed to fetch categories');
                }
                const categories = await response.json();
                populateMainCategoryDropdown(categories);
            } catch (error) {
                console.error('Error fetching categories:', error);
            }
        }

        // Populate the dropdown with main categories
        function populateMainCategoryDropdown(categories) {
            const mainCategorySelect = document.getElementById('mainCategory');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.code; // Using 'code' as value (adjust if necessary)
                option.textContent = category.displayName; // Using 'displayName' as the label
                mainCategorySelect.appendChild(option);
            });

            // Add change event listener to fetch and populate subcategories
            mainCategorySelect.addEventListener('change', function () {
                const selectedCategory = mainCategorySelect.value;
                const subCategorySelect = document.getElementById('subCategory');

                if (selectedCategory) {
                    fetchSubcategories(selectedCategory);
                    subCategorySelect.disabled = false; // Enable the subcategory dropdown
                } else {
                    clearSubCategoryDropdown(); // Clear subcategory if no main category is selected
                    subCategorySelect.disabled = true; // Disable the subcategory dropdown
                }
            });
        }

        // Fetch subcategories for the selected main category
        async function fetchSubcategories(categoryCode) {
            try {
                const response = await fetch(`http://localhost:8080/api/rss/categories/${categoryCode}/`);
                if (!response.ok) {
                    throw new Error('Failed to fetch subcategories');
                }
                const category = await response.json();
                populateSubCategoryDropdown(category.subjects); // Populate the subcategory dropdown
            } catch (error) {
                console.error('Error fetching subcategories:', error);
            }
        }

        // Populate the subcategory dropdown
        function populateSubCategoryDropdown(subjects) {
            const subCategorySelect = document.getElementById('subCategory');
            clearSubCategoryDropdown(); // Clear previous options
            subjects.forEach(subject => {
                const option = document.createElement('option');
                option.value = subject.code; // Use the subject code as the value
                option.textContent = subject.displayName; // Use the display name as the label
                subCategorySelect.appendChild(option);
            });
        }

        // Clear the subcategory dropdown
        function clearSubCategoryDropdown() {
            const subCategorySelect = document.getElementById('subCategory');
            subCategorySelect.innerHTML = '<option value="">請選擇</option>';
        }

        // Call the function to fetch and populate categories on page load
        document.addEventListener('DOMContentLoaded', fetchCategories);

        document.getElementById('repeatSwitch').addEventListener('change', function() {
            const repeatContainer = document.getElementById('repeatContainer');
            
            // 顯示或隱藏複選下拉選單
            repeatContainer.style.display = this.checked ? 'block' : 'none';
        });

        document.getElementById('repeat').addEventListener('change', function() {
            const selectedOptions = Array.from(this.selectedOptions).map(option => option.value);
            
            // 當選取 "每天" 時，自動選取所有選項
            if (selectedOptions.includes('每天')) {
                Array.from(this.options).forEach(option => option.selected = true);
            }
        });

        // 測試通知功能
        document.getElementById('testNotification').addEventListener('click', function() {
            const method = document.getElementById('notificationMethod').value;
            if (method === '') {
                alert('請選擇通知方式後再進行測試。');
            } else {
                alert('測試通知已發送到 ' + method);
            }
        });

        // 儲存提醒
        document.getElementById('saveReminder').addEventListener('click', function() {
            const title = document.getElementById('title').value.trim();
            const time = document.getElementById('time').value;
            const repeat = Array.from(document.getElementById('repeat').selectedOptions).map(opt => opt.value).join(', ');
            const mainCategory = document.getElementById('mainCategory').value;
            const subCategory = document.getElementById('subCategory').value;
            const notificationMethod = document.getElementById('notificationMethod').value;

            if (!title || !time || !mainCategory || !subCategory || !notificationMethod ) {
                alert('請填寫完整。');
                return;
            }

            const reminder = { title, time, repeat, mainCategory, subCategory, notificationMethod };
            let reminders = JSON.parse(localStorage.getItem('reminders')) || [];
            reminders.push(reminder);
            localStorage.setItem('reminders', JSON.stringify(reminders));

            alert('提醒已保存！');
            window.location.href = 'index.html';
        });
        var select = document.getElementById("簡訊");
        var optionToDisable = select.option[4];
        optionToDisable.disabled=true;

    </script>
</body>
</html>
